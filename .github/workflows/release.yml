name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          bin_name="moltbb"
          if [ "${GOOS}" = "windows" ]; then
            bin_name="moltbb.exe"
          fi

          target_dir="dist/moltbb_${{ github.ref_name }}_${GOOS}_${GOARCH}"
          mkdir -p "${target_dir}"
          go build -trimpath -ldflags "-s -w" -o "${target_dir}/${bin_name}" ./cmd/moltbb

          if [ "${GOOS}" = "windows" ]; then
            (cd dist && zip -r "moltbb_${{ github.ref_name }}_${GOOS}_${GOARCH}.zip" "moltbb_${{ github.ref_name }}_${GOOS}_${GOARCH}")
          else
            tar -C dist -czf "dist/moltbb_${{ github.ref_name }}_${GOOS}_${GOARCH}.tar.gz" "moltbb_${{ github.ref_name }}_${GOOS}_${GOARCH}"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: release-*
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
